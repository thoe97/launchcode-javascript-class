<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="To Do List">
		<meta name="author" content="Michael Wheelock">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/giterdone.js"></script>
	</head>
	<title>
		STOP!  Procrastinating...
	</title>
	<body>
		<div class="container">
			<h1>STOP Procrastinating!!!</h1>
		</div>
		<form>
			<div class="container">
				<input id="usertext" type="text" name="task" placeholder="Type task here"><button>Submit Task</input>
			</div>
		</form>
		<div class="container">
			<h2>Active Tasks</h2>
			<table id="active" class="table table-bordered">
			</table>
		</div>
		<div class="container">
			<h2>Completed Tasks</h2>
			<table id="completed" class="table table-bordered">
			</table>
		</div>
	</body>
